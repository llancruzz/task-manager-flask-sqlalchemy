{% extends "base.html" %}
{% block content %}

<h3 class="indigo-text center-align">Categories</h3>

<!-- Add Category Button-->
<div class="row">
    <div class="col s12 center-align">
        <a href="{{ url_for('add_category') }}" class="btn-large indigo accent-4">
            Add Category <i class="fas fa-plus-square right"></i>
        </a>

    </div>
</div>

<!-- Category Cards -->
<div class="row">
    {% for category in categories %}
    <div class="col s12 m6 l3">
        <div class="card indigo accent-4 darken-1 center-align">
            <div class="card-content white-text">
                <span class="card-title">{{ category.category_name }}</span>
            </div>
            <div class="card-action">
                <a href="#" class="btn green accent-4">Edit</a>
                <a href="#" class="btn red">Delete</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
